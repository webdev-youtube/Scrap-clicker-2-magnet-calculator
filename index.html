<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnets Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Magnets Calculator</h1>
        <div id="mode-selection">
            <h2>Choose a mode:</h2>
            <button onclick="showSellForm()">Magnets Per Sell</button>
            <button onclick="showStormForm()">Magnets Per Storm</button>
        </div>

        <div id="sell-form" class="form" style="display:none;">
            <h2>Magnets Per Sell</h2>
            <label>Work hours: <input type="number" id="workHoursSell" step="0.1"></label>
            <label>Spawn cooldown in seconds: <input type="number" id="cooldown"></label>
            <label>Star fragments per item on sell: <input type="number" id="sellPrice"></label>
            <label>Chance to get 2 items instead of 1 (in %): <input type="number" id="twoItemChance"></label>
            <label>Chance to get a magnet when you sell an item (in %): <input type="number" id="magnetPerSellChance"></label>
            <label>How many magnets per sell (if it happens): <input type="number" id="magnetPerSellAmount"></label>
            <label>Chance to get magnets on item spawn (in %): <input type="number" id="magnetPerSpawnChance"></label>
            <label>How many magnets per spawn (if it happens): <input type="number" id="magnetPerSpawnAmount"></label>
            <label>Final percentage boost on all magnets (e.g., 54 for 54%): <input type="number" id="percentageBoost"></label>
            <button onclick="calculateSell()">Calculate</button>
            <div id="sell-results" class="results"></div>
        </div>

        <div id="storm-form" class="form" style="display:none;">
            <h2>Magnets Per Storm</h2>
            <label>Work hours: <input type="number" id="workHoursStorm" step="0.1"></label>
            <label>Items per event: <input type="number" id="itemsPerEvent"></label>
            <label>Base magnets per item: <input type="number" id="baseMagnets"></label>
            <label>Final percentage boost on base magnet (e.g., 54 for 54%): <input type="number" id="percentBoostStorm"></label>
            <label>Passive magnets per minute: <input type="number" id="passivePerMin"></label>
            <div id="multipliers"></div>
            <button onclick="addMultiplier()">Add Multiplier</button>
            <button onclick="calculateStorm()">Calculate</button>
            <div id="storm-results" class="results"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
